<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9f0f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    .dashboard {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      background: crimson;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Welcome!</h2>
    <p>You have successfully logged in.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));

    if (!currentUser) {
      window.location.href = "index.html"; // redirect if not logged in
    } else {
      document.getElementById("username").textContent = currentUser.username;
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
